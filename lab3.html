<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Seren's Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Aboout</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
         </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Seren's Sanctuary Cafe</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p> Exquisite Desserts coupled with your hobbies.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p> Tell NO: 09704487066 </p>
        </section>
    </main>
    <footer>
        <p>&copy; MOST DESIRED CAFE WITHIN PHILIPPINES .</P>
    </footer>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
   }
   header {
       background-color: #f5dce0;
       color: #f39797;
       padding: 50px;
       text-align: center;
   }

   nav ul {
       list-style-type: none;
       margin: 0;
       padding:0;
   }

   nav ul li a {
       display: inline;
       margin-right: 30px;
   }

   nav ul li a {
       color: #ef8a93;
       text-decoration: none;
   }

   main {
       padding: 20px;
   }

   section {
       margin-bottom: 30px;
   }

   footer {
       background-color: #cbb6b4;
       color: #b6ebdf;
       text-align: center;
       padding: 20px 0;
   }

.responsive-nav a {
 text-decoration: none;
 padding: 10px 15px;
 display: inline-block;
 color: white;
 background-color: #007bff;
}
.responsive-section {
 padding: 20px;
 background-color: #f4f4f4;
}
/* Responsive Design Adjustments */
@media (max-width: 600px) {
 .responsive-nav a {
 display: block;
 width: 100%;
 }
 .responsive-section {
 padding: 10px;
</style>
