<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CSS Fundamentals</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <h1>SAJOL NERISSA KANE</h1> 
    <p>This paragraph will introduce you to basic CSS styling.</p> 
    <div class="styled-box">A div with class "styled-box".</div> 
    <p id="unique-text">This paragraph is styled using an ID selector.</p> 
</body> 
</html>

<style>
    /* Styles for the body element */ body { 
        font-family: 'Arial', sans-serif;     margin: 20px; 
    background-color: #e003a9; 
} 
 
/* Styling for all h1 elements */ h1 { 
    color: #333;     
    text-align: center; 

} 
 
/* Paragraph styling */ p {     color: #F0FFF0; 
    line-height: 2.5; 
    text-align: center;
    border-style: outset;
    border-width: 2px;
} 
 
/* Styling a div with the class "styled-box" */ 
.styled-box { 
    background-color: #cc0077; 
    padding: 20px;     
    margin-top: 20px; 
    text-align: center; 
    border-style: outset;
    border-width: 2px;
} 
 
/* Styling an element with the ID "unique-text" */ 
#unique-text {     color: #FFFFF0; 
    font-weight: bold; 
    text-align: center;
}
</style>
